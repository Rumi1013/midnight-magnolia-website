<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="archiveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a3441;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a4451;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FAF0E6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#archiveGradient)"/>
  
  <!-- Book Stack -->
  <g transform="translate(100, 100)">
    <!-- Bottom book -->
    <rect x="0" y="40" width="80" height="12" fill="#8B4513" rx="2"/>
    <rect x="2" y="42" width="76" height="8" fill="url(#bookGradient)"/>
    
    <!-- Middle book -->
    <rect x="5" y="25" width="70" height="12" fill="#654321" rx="2"/>
    <rect x="7" y="27" width="66" height="8" fill="url(#bookGradient)"/>
    
    <!-- Top book -->
    <rect x="10" y="10" width="60" height="12" fill="#8B4513" rx="2"/>
    <rect x="12" y="12" width="56" height="8" fill="url(#bookGradient)"/>
    
    <!-- Book spines decoration -->
    <line x1="5" y1="42" x2="5" y2="50" stroke="#D4AF37" stroke-width="1"/>
    <line x1="10" y1="27" x2="10" y2="35" stroke="#D4AF37" stroke-width="1"/>
    <line x1="15" y1="12" x2="15" y2="20" stroke="#D4AF37" stroke-width="1"/>
  </g>
  
  <!-- Scroll -->
  <g transform="translate(50, 60)">
    <!-- Scroll body -->
    <rect x="0" y="0" width="40" height="80" fill="#F5F5DC" stroke="#D4AF37" stroke-width="1" rx="20"/>
    <!-- Scroll ends -->
    <rect x="-5" y="-2" width="10" height="84" fill="#8B4513" rx="5"/>
    <rect x="35" y="-2" width="10" height="84" fill="#8B4513" rx="5"/>
    <!-- Text lines -->
    <line x1="8" y1="20" x2="32" y2="20" stroke="#2a3441" stroke-width="1" opacity="0.7"/>
    <line x1="8" y1="30" x2="32" y2="30" stroke="#2a3441" stroke-width="1" opacity="0.7"/>
    <line x1="8" y1="40" x2="32" y2="40" stroke="#2a3441" stroke-width="1" opacity="0.7"/>
    <line x1="8" y1="50" x2="32" y2="50" stroke="#2a3441" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Magnolia Tree Branch -->
  <g transform="translate(200, 80)" opacity="0.8">
    <!-- Branch -->
    <path d="M0 60 Q20 40 40 20 Q50 15 60 10" stroke="#8B4513" stroke-width="3" fill="none"/>
    
    <!-- Magnolia flower -->
    <g transform="translate(50, 20)">
      <ellipse cx="0" cy="0" rx="8" ry="4" fill="#F5F5DC" transform="rotate(-30)"/>
      <ellipse cx="0" cy="0" rx="8" ry="4" fill="#F5F5DC" transform="rotate(30)"/>
      <ellipse cx="0" cy="0" rx="8" ry="4" fill="#F5F5DC" transform="rotate(90)"/>
      <ellipse cx="0" cy="0" rx="8" ry="4" fill="#F5F5DC" transform="rotate(150)"/>
      <ellipse cx="0" cy="0" rx="8" ry="4" fill="#F5F5DC" transform="rotate(210)"/>
      <ellipse cx="0" cy="0" rx="8" ry="4" fill="#F5F5DC" transform="rotate(270)"/>
      <circle cx="0" cy="0" r="3" fill="#D4AF37"/>
    </g>
    
    <!-- Leaves -->
    <ellipse cx="30" cy="35" rx="6" ry="12" fill="#228B22" opacity="0.7"/>
    <ellipse cx="40" cy="30" rx="5" ry="10" fill="#228B22" opacity="0.7"/>
  </g>
  
  <!-- Text overlay -->
  <text x="150" y="30" text-anchor="middle" fill="#F5F5DC" font-family="Georgia, serif" font-size="18" font-weight="bold">Digital Archive</text>
  <text x="150" y="50" text-anchor="middle" fill="#D4AF37" font-family="Georgia, serif" font-size="12">693 Items â€¢ Growing Collection</text>
  
  <!-- Stats numbers floating -->
  <text x="40" y="180" fill="#D4AF37" font-family="Georgia, serif" font-size="14" font-weight="bold" opacity="0.8">247</text>
  <text x="260" y="170" fill="#F5F5DC" font-family="Georgia, serif" font-size="12" opacity="0.6">genealogy</text>
  <text x="220" y="190" fill="#D4AF37" font-family="Georgia, serif" font-size="14" font-weight="bold" opacity="0.8">156</text>
  
  <!-- Decorative stars -->
  <circle cx="30" cy="30" r="1" fill="#D4AF37" opacity="0.8"/>
  <circle cx="270" cy="40" r="1.5" fill="#F5F5DC" opacity="0.6"/>
  <circle cx="20" cy="170" r="1" fill="#D4AF37" opacity="0.7"/>
</svg> 
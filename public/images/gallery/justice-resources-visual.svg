<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a3441;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a4451;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)"/>
  
  <!-- Scales of Justice Base -->
  <rect x="140" y="120" width="20" height="60" fill="url(#goldGradient)" rx="2"/>
  
  <!-- Scales Beam -->
  <rect x="100" y="115" width="100" height="4" fill="url(#goldGradient)" rx="2"/>
  
  <!-- Left Scale Pan -->
  <ellipse cx="120" cy="130" rx="25" ry="8" fill="#F5F5DC" stroke="url(#goldGradient)" stroke-width="2"/>
  <line x1="105" y1="120" x2="135" y2="120" stroke="url(#goldGradient)" stroke-width="2"/>
  <line x1="105" y1="120" x2="120" y2="130" stroke="url(#goldGradient)" stroke-width="2"/>
  <line x1="135" y1="120" x2="120" y2="130" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Right Scale Pan -->
  <ellipse cx="180" cy="130" rx="25" ry="8" fill="#F5F5DC" stroke="url(#goldGradient)" stroke-width="2"/>
  <line x1="165" y1="120" x2="195" y2="120" stroke="url(#goldGradient)" stroke-width="2"/>
  <line x1="165" y1="120" x2="180" y2="130" stroke="url(#goldGradient)" stroke-width="2"/>
  <line x1="195" y1="120" x2="180" y2="130" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Magnolia Petals around scales -->
  <g opacity="0.7">
    <!-- Left magnolia -->
    <ellipse cx="70" cy="80" rx="12" ry="6" fill="#F5F5DC" transform="rotate(-30 70 80)"/>
    <ellipse cx="70" cy="80" rx="12" ry="6" fill="#F5F5DC" transform="rotate(30 70 80)"/>
    <ellipse cx="70" cy="80" rx="12" ry="6" fill="#F5F5DC" transform="rotate(90 70 80)"/>
    <circle cx="70" cy="80" r="4" fill="url(#goldGradient)"/>
    
    <!-- Right magnolia -->
    <ellipse cx="230" cy="80" rx="12" ry="6" fill="#F5F5DC" transform="rotate(-30 230 80)"/>
    <ellipse cx="230" cy="80" rx="12" ry="6" fill="#F5F5DC" transform="rotate(30 230 80)"/>
    <ellipse cx="230" cy="80" rx="12" ry="6" fill="#F5F5DC" transform="rotate(90 230 80)"/>
    <circle cx="230" cy="80" r="4" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Text overlay -->
  <text x="150" y="40" text-anchor="middle" fill="#F5F5DC" font-family="Georgia, serif" font-size="18" font-weight="bold">Justice Resources</text>
  <text x="150" y="60" text-anchor="middle" fill="#D4AF37" font-family="Georgia, serif" font-size="12">Soros Fellowship Legacy</text>
  
  <!-- Decorative stars -->
  <circle cx="50" cy="50" r="1.5" fill="#D4AF37" opacity="0.8"/>
  <circle cx="250" cy="40" r="1" fill="#F5F5DC" opacity="0.6"/>
  <circle cx="80" cy="160" r="1.2" fill="#D4AF37" opacity="0.7"/>
  <circle cx="220" cy="170" r="0.8" fill="#F5F5DC" opacity="0.5"/>
</svg> 
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vintageGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sepiaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="woodGrain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <filter id="vintage">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#sepiaBg)" rx="12"/>
  
  <!-- Antique Chest -->
  <rect x="80" y="140" width="240" height="120" fill="url(#woodGrain)" rx="8"/>
  <rect x="85" y="145" width="230" height="110" fill="#654321" rx="6"/>
  
  <!-- Chest Hardware -->
  <rect x="180" y="155" width="40" height="20" fill="url(#vintageGold)" rx="4"/>
  <circle cx="200" cy="165" r="3" fill="#2a3441"/>
  
  <!-- Chest Corners -->
  <rect x="85" y="145" width="15" height="15" fill="url(#vintageGold)" rx="2"/>
  <rect x="300" y="145" width="15" height="15" fill="url(#vintageGold)" rx="2"/>
  <rect x="85" y="240" width="15" height="15" fill="url(#vintageGold)" rx="2"/>
  <rect x="300" y="240" width="15" height="15" fill="url(#vintageGold)" rx="2"/>
  
  <!-- Family Photos Spilling Out -->
  <g transform="translate(120, 100)" filter="url(#vintage)">
    <rect x="0" y="0" width="30" height="40" fill="#FAF8F3" stroke="#D4AF37" stroke-width="1" rx="2"/>
    <rect x="3" y="3" width="24" height="18" fill="#DEB887"/>
    <circle cx="15" cy="12" r="6" fill="#8B4513"/>
    <circle cx="15" cy="12" r="3" fill="#FAF8F3"/>
    <rect x="3" y="25" width="24" height="12" fill="#2a3441" opacity="0.7"/>
  </g>
  
  <g transform="translate(140, 90) rotate(15)" filter="url(#vintage)">
    <rect x="0" y="0" width="30" height="40" fill="#FAF8F3" stroke="#8B7B9B" stroke-width="1" rx="2"/>
    <rect x="3" y="3" width="24" height="18" fill="#DEB887"/>
    <circle cx="15" cy="12" r="6" fill="#654321"/>
    <circle cx="15" cy="12" r="3" fill="#FAF8F3"/>
    <rect x="3" y="25" width="24" height="12" fill="#2a3441" opacity="0.7"/>
  </g>
  
  <g transform="translate(250, 95) rotate(-10)" filter="url(#vintage)">
    <rect x="0" y="0" width="30" height="40" fill="#FAF8F3" stroke="#D4AF37" stroke-width="1" rx="2"/>
    <rect x="3" y="3" width="24" height="18" fill="#DEB887"/>
    <circle cx="15" cy="12" r="6" fill="#8B4513"/>
    <circle cx="15" cy="12" r="3" fill="#FAF8F3"/>
    <rect x="3" y="25" width="24" height="12" fill="#2a3441" opacity="0.7"/>
  </g>
  
  <!-- Historical Documents -->
  <g transform="translate(160, 110)" opacity="0.9">
    <rect x="0" y="0" width="35" height="45" fill="#F5F5DC" stroke="#D4AF37" stroke-width="1" rx="2"/>
    <line x1="4" y1="8" x2="31" y2="8" stroke="#2a3441" stroke-width="1"/>
    <line x1="4" y1="15" x2="31" y2="15" stroke="#2a3441" stroke-width="1"/>
    <line x1="4" y1="22" x2="25" y2="22" stroke="#2a3441" stroke-width="1"/>
    <line x1="4" y1="29" x2="28" y2="29" stroke="#2a3441" stroke-width="1"/>
    <line x1="4" y1="36" x2="20" y2="36" stroke="#2a3441" stroke-width="1"/>
  </g>
  
  <g transform="translate(200, 105) rotate(8)" opacity="0.8">
    <rect x="0" y="0" width="35" height="45" fill="#F5F5DC" stroke="#8B7B9B" stroke-width="1" rx="2"/>
    <line x1="4" y1="8" x2="31" y2="8" stroke="#2a3441" stroke-width="1"/>
    <line x1="4" y1="15" x2="31" y2="15" stroke="#2a3441" stroke-width="1"/>
    <line x1="4" y1="22" x2="25" y2="22" stroke="#2a3441" stroke-width="1"/>
    <line x1="4" y1="29" x2="28" y2="29" stroke="#2a3441" stroke-width="1"/>
  </g>
  
  <!-- Magnolia Tree Branch -->
  <g transform="translate(50, 50)" opacity="0.6">
    <path d="M0,0 Q20,10 40,5 Q60,0 80,15" stroke="#8B4513" stroke-width="3" fill="none"/>
    <!-- Magnolia Flowers on Branch -->
    <g transform="translate(20, 8)">
      <circle cx="0" cy="0" r="8" fill="#FAF8F3"/>
      <circle cx="0" cy="0" r="6" fill="#F5F5DC"/>
      <circle cx="0" cy="0" r="3" fill="#D4AF37"/>
    </g>
    <g transform="translate(50, 3)">
      <circle cx="0" cy="0" r="6" fill="#FAF8F3"/>
      <circle cx="0" cy="0" r="4" fill="#F5F5DC"/>
      <circle cx="0" cy="0" r="2" fill="#D4AF37"/>
    </g>
  </g>
  
  <!-- Genealogy Tree Lines -->
  <g stroke="#D4AF37" stroke-width="1" opacity="0.4">
    <line x1="320" y1="60" x2="340" y2="80"/>
    <line x1="340" y1="80" x2="360" y2="60"/>
    <line x1="340" y1="80" x2="340" y2="100"/>
    <line x1="340" y1="100" x2="320" y2="120"/>
    <line x1="340" y1="100" x2="360" y2="120"/>
  </g>
  
  <!-- Small Family Portraits -->
  <circle cx="320" cy="60" r="8" fill="#8B4513"/>
  <circle cx="360" cy="60" r="8" fill="#8B4513"/>
  <circle cx="340" cy="100" r="8" fill="#8B4513"/>
  <circle cx="320" cy="120" r="6" fill="#654321"/>
  <circle cx="360" cy="120" r="6" fill="#654321"/>
  
  <!-- Archive Stats -->
  <text x="200" y="40" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#2a3441" opacity="0.8">
    Ancestral Digital Archive
  </text>
  <text x="200" y="280" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#8B4513" opacity="0.7">
    693 Items â€¢ Charleston to New Orleans Heritage
  </text>
</svg> 
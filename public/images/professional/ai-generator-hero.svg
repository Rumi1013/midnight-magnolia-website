<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="healingPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7B9B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A5A7A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warmGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="softBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:0.7" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#softBg)" rx="12"/>
  
  <!-- Laptop Base -->
  <rect x="100" y="150" width="200" height="120" fill="#2a3441" rx="8"/>
  <rect x="110" y="160" width="180" height="100" fill="#1a1a1a" rx="4"/>
  
  <!-- Screen Content - AI Visualization -->
  <rect x="115" y="165" width="170" height="90" fill="#0a0a0a" rx="2"/>
  
  <!-- Neural Network Nodes -->
  <g filter="url(#glow)">
    <!-- Input Layer -->
    <circle cx="140" cy="190" r="4" fill="#D4AF37"/>
    <circle cx="140" cy="210" r="4" fill="#D4AF37"/>
    <circle cx="140" cy="230" r="4" fill="#D4AF37"/>
    
    <!-- Hidden Layer -->
    <circle cx="180" cy="180" r="4" fill="#8B7B9B"/>
    <circle cx="180" cy="200" r="4" fill="#8B7B9B"/>
    <circle cx="180" cy="220" r="4" fill="#8B7B9B"/>
    <circle cx="180" cy="240" r="4" fill="#8B7B9B"/>
    
    <!-- Output Layer -->
    <circle cx="220" cy="190" r="4" fill="#D4AF37"/>
    <circle cx="220" cy="210" r="4" fill="#D4AF37"/>
    <circle cx="220" cy="230" r="4" fill="#D4AF37"/>
  </g>
  
  <!-- Neural Connections -->
  <g stroke="#8B7B9B" stroke-width="1" opacity="0.6">
    <!-- Input to Hidden -->
    <line x1="144" y1="190" x2="176" y2="180"/>
    <line x1="144" y1="190" x2="176" y2="200"/>
    <line x1="144" y1="210" x2="176" y2="200"/>
    <line x1="144" y1="210" x2="176" y2="220"/>
    <line x1="144" y1="230" x2="176" y2="220"/>
    <line x1="144" y1="230" x2="176" y2="240"/>
    
    <!-- Hidden to Output -->
    <line x1="184" y1="180" x2="216" y2="190"/>
    <line x1="184" y1="200" x2="216" y2="190"/>
    <line x1="184" y1="200" x2="216" y2="210"/>
    <line x1="184" y1="220" x2="216" y2="210"/>
    <line x1="184" y1="220" x2="216" y2="230"/>
    <line x1="184" y1="240" x2="216" y2="230"/>
  </g>
  
  <!-- Document Pages Floating -->
  <g transform="translate(250, 80)" opacity="0.8">
    <rect x="0" y="0" width="40" height="50" fill="#FAF8F3" stroke="#D4AF37" stroke-width="1" rx="3"/>
    <line x1="6" y1="10" x2="34" y2="10" stroke="#2a3441" stroke-width="1"/>
    <line x1="6" y1="18" x2="34" y2="18" stroke="#2a3441" stroke-width="1"/>
    <line x1="6" y1="26" x2="28" y2="26" stroke="#2a3441" stroke-width="1"/>
    <line x1="6" y1="34" x2="30" y2="34" stroke="#2a3441" stroke-width="1"/>
  </g>
  
  <g transform="translate(260, 70)" opacity="0.6">
    <rect x="0" y="0" width="40" height="50" fill="#FAF8F3" stroke="#8B7B9B" stroke-width="1" rx="3"/>
    <line x1="6" y1="10" x2="34" y2="10" stroke="#2a3441" stroke-width="1"/>
    <line x1="6" y1="18" x2="34" y2="18" stroke="#2a3441" stroke-width="1"/>
    <line x1="6" y1="26" x2="28" y2="26" stroke="#2a3441" stroke-width="1"/>
  </g>
  
  <!-- Healing Crystals -->
  <g transform="translate(60, 120)" opacity="0.7">
    <polygon points="0,20 10,0 20,20 10,30" fill="#8B7B9B"/>
    <polygon points="2,18 8,4 18,18 8,26" fill="#D4AF37" opacity="0.6"/>
  </g>
  
  <g transform="translate(320, 140)" opacity="0.7">
    <polygon points="0,15 8,0 16,15 8,25" fill="#D4AF37"/>
    <polygon points="2,13 6,3 14,13 6,21" fill="#8B7B9B" opacity="0.6"/>
  </g>
  
  <!-- Magnolia Flowers -->
  <g transform="translate(80, 60)" opacity="0.5">
    <circle cx="0" cy="0" r="10" fill="#FAF8F3"/>
    <circle cx="0" cy="0" r="7" fill="#F5F5DC"/>
    <circle cx="0" cy="0" r="4" fill="#8B7B9B"/>
  </g>
  
  <g transform="translate(340, 200)" opacity="0.5">
    <circle cx="0" cy="0" r="8" fill="#FAF8F3"/>
    <circle cx="0" cy="0" r="6" fill="#F5F5DC"/>
    <circle cx="0" cy="0" r="3" fill="#D4AF37"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#2a3441" opacity="0.8">
    Trauma-Informed AI
  </text>
  <text x="200" y="280" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#8B7B9B" opacity="0.7">
    Healing-Centered Document Generation
  </text>
</svg> 